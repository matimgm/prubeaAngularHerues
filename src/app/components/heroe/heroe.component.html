<h1>
  <strong> {{ heroe.nombre | uppercase }} </strong>
  (<small>{{ heroe.aparicion | date: 'y'}}</small>)
</h1>
<hr/>
<div class="row">
  <div class="col-xs-5">
    <img style="width: 200px !important;" class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
  </div>
  <div class="col-xs-7" style="padding-left: 10px;">
    <p> {{ heroe.bio }} </p>
  </div>
</div>
<div class="row" style="margin-top: 15px;">
  <div class="col-xs-5">
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">
      Regresar
    </a>
  </div>
</div>
